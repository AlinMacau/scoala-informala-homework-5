<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/head::head"></div>
</head>
<body>


<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Pandemic kitchen</h1>
            <p class="lead text-muted">We'll make you a real cook</p>
        </div>
    </section>

    <div th:include="fragments/navbar::navbar"></div>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <div th:each="object: ${reteta}" class="col-md-4">
                    <a th:href="@{/recipes/view/{id}(id= ${object.id})}"><img width="100%" height="200"
                                                                              th:src="@{'data:image/jpng;base64,'+${object.image}}"/></a>

                    <div class="card mb-4 shadow-sm" style="background-color: #A1E2F6;">

                        <div class="card-body">
                            <p class="card-text" th:text="${object.title}" style="font-weight:bold"></p>
                            <p class="card-text" th:text="${object.description}"></p>
                            <small class="d-flex justify-content-between align-items-center">
                                Last Modified
                                <div th:text="*{object.created}"></div>
                            </small>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row" th:fragment="pagination">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">
                            <li class="previous" th:each="pageNumber : ${pageNumbers}"><a class="page-link"
                                                                                          th:href="@{|/recipes/page/${page-1}|}">Previous</a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                                <a class="page-link" th:href="@{|/recipes/page/${pageNumber}|}"
                                   th:text=${pageNumber}>1</a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                                <a class="page-link" th:href="@{|/recipes/page/${pageNumber+1}|}"
                                   th:text=${pageNumber+1}>2</a>
                            </li>
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                                <a class="page-link" th:href="@{|/recipes/page/${pageNumber+2}|}"
                                   th:text=${pageNumber+2}>2</a>
                            </li>
                            <li class="next" th:each="pageNumber : ${pageNumbers}">
                                <a class="page-link" th:href="@{|/recipes/page/${page+1}|}"
                                >Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <!--    <ul class="nav nav-pills">-->
    <!--        <li class="nav-item" th:each="i: ${#numbers.sequence(0,data.TotalPages-1)}">-->
    <!--            <a th:href="@{recipes(page=${i})}" th:text="${i}" class="nav-link"-->
    <!--               th:classappend="${currentPage}==${i}?'active':''"></a>-->
    <!--        </li>-->
    <!--    </ul>-->

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="home">Back to top</a>
        </p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')




</script>

        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
