<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <div th:include="fragments/head::head"></div>
</head>
<body>

<div th:include="fragments/navbar::navbar"></div>

<div class="card">

    <form th:action="@{/recipes/edit/{id}(id=${recipeToEdit.id})}" th:object="${recipeToEdit}" method="POST"
          enctype="multipart/form-data">
        <div class="card-title" style="font-weight:bold; text-align:center; font-size: 40px">
            <span>Edit - </span>
            <span th:text="*{title}"></span>
        </div>
        <div class="container">
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Title</label>
                <input type="text" class="form-control" placeholder="minimum 6 characters"
                       th:field="*{title}" minlength="6">

            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">Short Description</label>
                <textarea type="text" class="form-control" placeholder="minimum 20 characters"
                          th:field="*{description}" minlength="20"></textarea>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">Ingredients</label>
                <textarea type="text" class="form-control" placeholder="minimum 20 characters"
                          th:field="*{ingredients}" minlength="20"></textarea>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">Directions</label>
                <textarea type="text" class="form-control" placeholder="minimum 20 characters"
                          th:field="*{directions}" minlength="20"></textarea>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">Image</label>
                <input type="file" accept="image/x-png,image/gif,image/jpeg" class="form-control" placeholder="Image"
                       th:field="*{image}" required="required">
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label">Category</label>
                <select class="form-control" th:field="*{{category}}">
                    <option th:each="category : ${T(com.project.recipes.model.Category).values()}"
                            th:value="${{category}}"
                            th:selected="${category == T(com.project.recipes.model.Category)}"
                            th:text="${category.displayName}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

            <a class="btn btn-primary" href="/recipes/add">Clear all</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </div>
    </form>
</body>
</html>
